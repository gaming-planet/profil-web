    body {

    .logo {

    .styled-link {
      text-decoration: none; /* Removes default underline of anchor tag */
    }

    .styled-link h1 {
      --s: 0.1em;   /* Thickness of the line */
      --c: #5b9ce6; /* Color of the line */

      color: white; /* Set text color to white */
      padding-bottom: var(--s);
      background: 
        linear-gradient(90deg, var(--c) 50%, #0000 0) calc(100% - var(--_p, 0%))/200% 100%,
        linear-gradient(var(--c) 0 0) 0% 100%/var(--_p, 0%) var(--s) no-repeat;
      -webkit-background-clip: text, padding-box;
      background-clip: text, padding-box;
      transition: background-position 0.5s, background-size 0.5s, color 0.5s;
      cursor: pointer;
      font-family: cursive;
      font-size: 2rem;
    }
    .styled-link h1:hover {
      --_p: 100%;
      color: rgb(10, 83, 156); /* Change text color on hover */
    }
    /* Dropdown Button */
    .dropbtn {
      background-color: transparent;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
      display: inline-block;
      position: relative;
    }

    /* Dropdown Content */
    .dropdown-content {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      border-radius: 10px; /* Add rounded corners */
      z-index: 1;
      text-align: center; /* Center text */
    }

    /* Links inside the dropdown */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s; /* Smooth background transition */
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {
      background-color: transparent;
      color: #5b9ce6; /* Change text color on hover */
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .white {
      position: fixed; /* Make the background fixed */
      height: calc(100% - 95px); 
      height: 700px;
      width: 100%;
      margin-top: 150px;
      z-index: -1;
      flex-direction: row; /* Align children horizontally */
      border: 3px solid rgb(12, 5, 5);
      display: flex; /* Added to center the pf image inside the white class */
      justify-content: space-between;  /* Center horizontally */
      align-items: center; /* Center vertically */
      position: relative; /* Make this a relative container */
      background-color: rgba(6, 22, 36, 0.9); /* Use RGBA for background color with 90% opacity */
    }

    .pf {
      margin-left: auto;
      max-height: 100%; /* Ensure the image does not overflow the container */
      max-width: 100%; /* Maintain aspect ratio */
      z-index: -1;
    }

    .pf2 {
      max-height: 100%;
      max-width: 100%; /* Adjust max-width as needed */
      margin-left: 0%; /* Push the image to the right */
      z-index: -1;
    }
          
   
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 70px;
      font-weight: bold;
      
      text-shadow: 2px 2px 4px #04032c;
      color: white;
      text-align: center;
      margin: 0;
      white-space: nowrap;
      padding: 20px; /* Add padding for better visibility of the background */
      background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2)); /* Fancy gradient background */
      border-radius: 10px; /* Rounded corners for the background */
      transition: opacity 1s ease, transform 1s ease;
      backdrop-filter: blur(10px); /* Soft blur effect behind the background */
      cursor: pointer; /* Change cursor to indicate clickable */
    }

     
    p {
      text-align: center;
      line-height: 1;
    }

    .fancy {
      display: block; /* Make the span a block element to ensure it's on a new line */
      position: relative;
      white-space: nowrap;
      &:after {
        --deco-height: 0.3125em;
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: calc(var(--deco-height) * -0.625);
        height: var(--deco-height);
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='64' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cg clip-path='url(%23a)'%3E%3Cpath d='M-17 30.5C-1 22 72-4 54 13 37.9 28.2-2.5 57.5 16 55.5s72-29 104-40' stroke='%2300FDCF' stroke-width='10'/%3E%3C/g%3E%3Cdefs%3E%3CclipPath id='a'%3E%3Cpath fill='%23fff' d='M0 0h100v64H0z'/%3E%3C/clipPath%3E%3C/defs%3E%3C/svg%3E%0A");
        background-size: auto 100%;
        background-repeat: round;
        background-position: 0em;
        
      }
    }


  </style>
</head>
