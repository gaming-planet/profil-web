<!DOCTYPE html>
<html>
<head>
  <title>Rui-Jia Meng</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      height: 95px;
      width: 100%;
      background-color: #020202;
      padding: 10px 0;
      display: flex;
      align-items: center;
      opacity: 0.8;
      z-index: 2;
    }

    .logo {
      height: 75px;
      width: auto;
      margin-left: 10px;
      border-radius: 20%;
      border: 3px solid white;
    }

    .white {
      height: 700px;
      width: 100%;
      margin-top: 95px;
      z-index: -1;
      background-color: rgba(6, 22, 36, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .text {
      position: absolute;
      font-size: 80px;
      font-weight: bold;
      color: white;
      text-align: center;
      margin: 0;
      cursor: grab; /* Change cursor to indicate that the text can be grabbed */
      user-select: none; /* Prevent text selection during dragging */
    }

    /* Change cursor to 'grabbing' when the text is being dragged */
    .text:active {
      cursor: grabbing;
    }

    .fancy-background {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
      transition: background-color 0.5s; /* Smooth transition for background color change */
    }
  </style>
</head>

<body>
  <header>
    <img src="channels4_profile.jpg" class="logo">  
    <h1>Rui-Jia Meng - Software Engineer</h1>
  </header>
  <div class="white">
    <div id="fancyBackground" class="fancy-background"></div>
    <div class="text" id="movableText">
      <p>Hi! I'm <span>Rui-Jia Meng</span></p>     
    </div>
  </div>

  <script>
    const text = document.getElementById('movableText');
    const background = document.getElementById('fancyBackground');
    let isDragging = false;
    let offsetX, offsetY;

    text.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - text.getBoundingClientRect().left;
      offsetY = e.clientY - text.getBoundingClientRect().top;
      text.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        text.style.left = (e.clientX - offsetX) + 'px';
        text.style.top = (e.clientY - offsetY) + 'px';
        background.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // Change background color dynamically
      }
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        text.style.cursor = 'grab'; // Change cursor back to 'grab' after dragging
      }
    });
  </script>
</body>
</html>
