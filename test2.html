<!DOCTYPE html>
<html>
<head>
  <title>Rui-Jia Meng - Software Engineer</title>
  <style>
    /* Reset default styles */
    body, html {
      margin: 0;
      padding: 0;
    }

    /* Container styles */
    .container {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* Profile picture styles */
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    /* Slideshow styles */
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    /* Navigation dots */
    .dot {
      height: 15px;
      width: 15px;
      background-color: #fff;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      transition: background-color 0.6s ease;
    }

    .dot.active {
      background-color: #555;
    }

    /* Additional styles to cover the website with background image */
    body {
      background-image: url("background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rui-Jia Meng</h1>
    <img class="profile-pic" src="pf.jpg" alt="Profile Picture">
    <h2>Software Engineer</h2>

    <div class="slideshow-container">
      <div class="slide">
        <img src="canva-photo-editor-8-7.webp" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="slide2.jpg" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="slide3.jpg" alt="Slide 3">
      </div>
    </div>

    <div style="text-align:center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("slide");
      var dots = document.getElementsByClassName("dot");

      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      slideIndex++;

      if (slideIndex > slides.length) {
        slideIndex = 1;
      }

      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";

      setTimeout(showSlides, 2000); // Change slide every 2 seconds
    }
  </script>
</body>
</html>
